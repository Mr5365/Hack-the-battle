<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Chess</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Online Chess with Team Codes</h1>
    <div id="game-controls">
        <button id="createGameBtn">Create New Game</button>
        <div id="join-section">
            <input type="text" id="gameCodeInput" placeholder="Enter Game Code">
            <button id="joinGameBtn">Join Game</button>
        </div>
    </div>
    <div id="game-info">
        <p>Game Code: <strong id="gameCodeDisplay">---</strong></p>
        <p>Your Color: <strong id="playerColor">---</strong></p>
        <p>Status: <strong id="gameStatus">Waiting for opponent...</strong></p>
    </div>
    <div id="myBoard" style="width: 400px"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
