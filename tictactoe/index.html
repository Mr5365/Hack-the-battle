<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/Logo.jpg">
    <meta charset="UTF-8">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe â€“ vs Computer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div id="controls">
            <label for="level">Select Difficulty:</label>
            <select id="level">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="start-btn">Start / Restart</button>
            <button id="home-btn">Return to Home</button>
        </div>
        <div id="turn-indicator">Choose level and press Start</div>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="result" class="hide"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
