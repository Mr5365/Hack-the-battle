<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/Logo.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soloact - Featuring Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            color: #fff;
            overflow: hidden; /* Prevent scrolling */
        }

        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            background-size: cover;
            filter: brightness(50%); /* Darkens the video to make text more readable */
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .link-button {
            display: inline-block;
            margin-top: 50px; /* Increased margin to move the button down */
            padding: 12px 24px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Added shadow for depth */
            border: 2px solid #0056b3; /* Added a border */
        }

        .link-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3); /* Slightly larger shadow on hover */
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.2rem;
            }
            .link-button {
                margin-top: 30px; /* Adjust for smaller screens */
            }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="video-background">
        <source src="frontpage.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1></h1>
        <p></p>
        <p></p>
        <p></p>

        <p></p>
        <p>MORE THAN JUST A GAME
        </p>
        <!-- Button to link to another page -->
        <a href="page2.html" class="link-button">ENTER</a>
    </div>

</body>
</html>
