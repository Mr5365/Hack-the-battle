<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Online Tic-Tac-Toe</h1>

    <div id="lobby">
        <button id="create-room">Create Game</button>
        <div id="join-form">
            <input type="text" id="room-code-input" placeholder="Enter Room Code" maxlength="4">
            <button id="join-room">Join Game</button>
        </div>
    </div>

    <div id="game-container" style="display: none;">
        <h2 id="status"></h2>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="play-again" style="display: none;">Play Again</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
